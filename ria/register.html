<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br/>
        <br/>
        <label for="Email">Email:</label>
        <input type="text" id="Email">
        <br/>
        <br/>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone">
        <br/>
        <br/>
      
        <label for="Resume">Resume:</label>
        <br/>
        <br/>
        <input type="text" id="Resume" placeholder="choose file">
        <label for="no">No file choosen</label>
        <br/>
        <br/>
        <label for="experience">experience(years):</label>
        <input type="text" id="experience">
        <br/>
        <br/>
        <fieldset>
            <legend>Please select your preferred contact method:</legend>
            <div>
              <input type="radio" id="contactChoice1"  value="HTML" />
              <label for="contactChoice1">HTML</label>
              <br/>
        <br/>
              <input type="radio" id="contactChoice2"  value="CSS" />
              <label for="contactChoice2">CSS</label>
              <br/>
        <br/>
              <input type="radio" id="contactChoice3"  value="Javascript" />
              <label for="contactChoice3">Javascript</label>
              <br/>
        <br/>
            </div>
            
          </fieldset>
          <label for="highest education">Highest Education:</label>
          <br/>
          <br/>
          <select name="education" id="highest education">
            <option value="">High school</option>
            <option value="high school">high school</option>
            <option value="intermediate">intermediate</option>
            <option value="bachelors">bachelors</option>
            <option value="masters">masters</option>
          </select>
          <fieldset>
            <legend>Availability:</legend>
            <div>
              <input type="radio" id="full time" name="avail" value="full time" />
              <label for="full time">full time</label>
              <br/>
        <br/>
              <input type="radio" id="part time" name="avail" value="part time" />
              <label for="part time">part time</label>
              <br/>
        <br/>
            
            </div>
            
          </fieldset>
          <label for="text-area">Comments:</label>
          <br/>
          <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
          <iframe src="https://www.youtube.com/embed/CHs9LoSI0ik"  control></iframe>
    </form>
       
   
</body>
</html>
